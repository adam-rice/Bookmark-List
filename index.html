<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bookmark List</title>
    <link rel="stylesheet" href="reset.css" type="text/css">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
  </head>
  <body>
    <main>
      <section id="logo-section">
        <h1>Linked <img id="logo" src="linked-list-logo.svg" alt="logo"/> List</h1>
        <input type="text" placeholder="Website Title" autofocus>
        <input type="text" placeholder="Website URL">
        <button id="create-btn" type="button" name="button">Enter</button>
      </section>
      <section id="list">
        <article class="new-bkm">
          <h2>The Website Title</h2><hr>
          <a href="www.thewebsiteurl.com">www.thewebsiteurl.com</a><hr>
          <button class="unread" type="button" name="button">Read</button>
          <button class="delete" type="button" name="button">Delete</button>
        </article>
      </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
