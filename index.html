<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bookmark List</title>
    <link rel="stylesheet" href="reset.css" type="text/css">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
  </head>
  <body>
    <main>
      <section id="logo-section">
        <h1>Linked <img id="logo" src="linked-list-logo.svg" alt="logo"/> List</h1>
        <input id="title" type="text" placeholder="Website Title" autofocus>
        <input id="url" type="text" placeholder="Website URL">
        <button id="create-btn" type="button" name="button">Enter</button>
      </section>
      <section id="list">
        <header>
          <h3 class="data-section">Bookmarks: <span id="saved-bkm unread">0</span></h3>
          <h3 class="data-section">Read Bookmarks: <span id="read-bkm unread">0</span></h3>
          <h3 class="data-section">Unread Bookmarks: <span id="unread-bkm">0</span></h3>
        </header>
      </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
