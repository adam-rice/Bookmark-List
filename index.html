<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bookmark List</title>
    <link rel="stylesheet" href="reset.css" type="text/css">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,700" rel="stylesheet">
  </head>
  <body>
    <main>
      <section id="creation">
        <h1 id="logo">Bookmark List</h1>
        <section id="inputs">
          <input type="text" name="name" value="" placeholder="Bookmark Name" autofocus>
          <input type="text" name="name" value="" placeholder="Bookmark URL">
        </section>
        <button type="button" name="button">Create</button>
      </section>
      <section id="count">
        <article class="counting total">
          Total<span>0</span>
        </article>
        <article class="counting read">
          Read<span>0</span>
        </article>
        <article class="counting unread">
          Unread<span>0</span>
        </article>
      </section>
      <section id="bkm-list">
        <article class="new-bkm">
          <h3 class="bkm-name">Test Bkm</h3>
          <h4 class="bkm-url">Test.url.url.url.com</h4>
          <label class="bkm-checkbox" for="checkbox">Mark As Read <input type="checkbox"></label>
          <button class="bkm-remove" type="button" name="button">Remove</button>
        </article>
      </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
